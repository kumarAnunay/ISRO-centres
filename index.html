<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isro Centers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/icon" href="./assets/images/img1.png">
</head>

<body>

    <nav class="navBar">
        <div class="logo">
            <img src="./assets/images/img1.png" class="isroLogo" alt="isro-logo">
        </div>

        <div class="name">
            <h1 class="heading">Indian Space Research Organisation</h1>
        </div>
    </nav>

    <section class="main">
        <div class="searchBar">
            <form>
                <div class="search">
                    <div>
                        <input type="text" id="search" placeholder="Type here..." />
                        <button id="searchButton" class="btn">Refresh</button>
                    </div>

                    <div>
                        <button type="button" id="city" onclick="cityBtn()">City</button>
                        <button type="button" id="state" onclick="stateBtn()">State</button>
                        <button type="button" id="name" onclick="centerBtn()">Center</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-center loader">
            <span class="srOnly" id="loadingSpan">Loading...</span>
        </div>

        <div class="userCards" data-user-cards-container>
            <table id="isroCenters" class="table">
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
