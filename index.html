<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isro Centers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/icon" href="./assets/images/img1.png">
</head>

<body>

    <nav class="navBar">
        <div class="logo">
            <img src="./assets/images/img1.png" class="isroLogo" alt="isro-logo">
        </div>
    </nav>

    <div class="name">
        <h1 class="heading">Indian Space Research Organisation</h1>
    </div>

    <section class="main">
        <div class="searchBar">
            <form>
                <div class="search">
                    <div class="input-button">
                        <input type="text" id="search" placeholder="Type here..." />
                    </div>

                    <div class="button">
                        <button type="submit">Refresh</button>
                        <button type="button" id="city" onclick="cityButtonn()">City</button>
                        <button type="button" id="state" onclick="stateButton()">State</button>
                        <button type="button" id="name" onclick="centerButton()">Center</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="loader">
            <span class="loader" id="loadingSpan"></span>
        </div>

        <div class="userCards">
            <table id="isroCenters" class="table">
            </table>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
